<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/recu.css" rel="stylesheet">
        <script src="../scripts/recu.js"></script>
        <title>Práctica recuperación</title>
    </head>
    <body>
        <div id="titulo">
            <h1>Biblioteca</h1>
        </div>
        <div id="form">
            <form>
                <p>
                    Literatura
                    <select id="literatura" name="literatura">
                        <option disabled selected="true">Seleccione uno</option>
                        <option value="infantil">Infantil</option>            
                        <option value="juvenil">Juvenil</option>
                        <option value="adulta">Adulta</option>  
                    </select>
                </p>
                <div id="infantil">
                    <p>
                        Edad recomendada <input type="number" min="1" max="10" placeholder="Selecciona la edad" required>
                    </p>
                    <p>
                        Observaciones <textarea placeholder="Escriba sus observaciones" maxlength="150" required></textarea>
                    </p>
                </div>
                <p>
                    Nombre del libro <input type="text" id="nombre" class="rojo" placeholder="Nombre del libro" required>
                </p>
                <p>
                    Identificador <input type="text" id="id" class="rojo" placeholder="EJ: _111:1111A" pattern="[_][0-9]{3}[:][0-9]{4}[A-Z]{1}" required>
                </p>
                <p>
                    Año de publicación <input type="date" id="año" class="rojo" required>
                </p>
                <p>
                    Número de copias <input type="number" id="copias" class="rojo" max="99" min="1" placeholder="Selecciona número de copias" required>
                </p>
                  
                <input type="submit" value="Enviar" id="enviar">

            </form>
        </div>
        <div id="seccionLibros">
            
        </div>
        <div id="seccionAviso">
            
        </div>
    </body>
</html>
